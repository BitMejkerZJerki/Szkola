<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            filter: contrast();
        }
    </style>
</head>
<body>
    <div id="sectionimg1">
        <img id="img1" src="png1.png">
        <div id="efekty">
            <input type="radio" id="radio" name="png1"><label>Blur</label>
            <input type="radio" id="radio1" name="png1"><label>Sepia</label>
            <input type="radio" id="radio2" name="png1"><label>Negatyw</label>
            <button type="submit" id="btn1">Zastosuj</button>
        </div>
    </div>
        <div id="sectionimg2">
        <img id="img2" src="png2.png">
        <div id="efekty">
            <button type="button" id="kolor">kolor</button>
            <button type="button" id="czarnobiale">Czarno-Bia≈Çe</button>
        </div>
    </div>

    <script>
        let btn1 = document.querySelector("#btn1")
        btn1.addEventListener("click", function() {
            let radio = document.querySelector("#radio")
            let radio1 = document.querySelector("#radio1")
            let radio2 = document.querySelector("#radio2")
            let img1 = document.querySelector("#img1")

            if (radio.checked === true ) {
                img1.style.filter = "blur(2px)"
                console.log("1")
            } else if (radio1.checked === true ){
                img1.style.filter = "sepia(100%)"
            } else if (radio2.checked === true ){
                img1.style.filter = "invert(100%)"
            }
        })

        let czarnobiale = document.querySelector("#czarnobiale")
        czarnobiale.addEventListener("click", function(){
            img2 = document.querySelector("#img2")

            img2.style.filter = "grayscale(100%)"
        })

        let kolor = document.querySelector("#kolor")
        kolor.addEventListener("click", function(){
            img2 = document.querySelector("#img2")

            img2.style.filter = "grayscale(0%)"
        })
    </script>
</body>
</html>
